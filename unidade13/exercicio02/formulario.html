<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formul√°rio</h2>
        <form action="destino.html" method="POST">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100" required>
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telfone" size="30" maxlength="100">
           
            <label for="email">email</label>
            <input type="email" name="email" id="email" size="30" maxlength="100">

            <label for="website">website</label>

            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>
